services:
  postgres:
    image: postgres:17-alpine
    container_name: k7notes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-k7notes}
    ports:
      - "4432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d k7notes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
